<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        /* Configurações globais da CSS */
        * {
            height: 100%;
        }

        body {
            /* Fazendo um Degradê*/
            background-image: linear-gradient(to left, #9D09F5 60%, #FF00CB,#FC5207 ,#FF253D, #FDC100);
            background-attachment: fixed;
           
        }
    </style>
</head>
<body>
    <h1> Testando Gradientes</h1>
</body>
</html>
