<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>

        div{
            display: inline-block;
          text-align: center; 
          width: 200px; 
          height: 200px;
          background-color: rgb(126, 110, 110);
          border: 2px solid black;
        }
        div:hover{
            background-color: yellow;
        }

</head>
<body>
    <div id="d1"> 01 </div>
    <div id="d2"> 02 </div>
    <div id="d3"> 03 </div>
